<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title text">Your personal timer</h1>
        <div class="timer">
            <span id="timer">25:00</span>
        </div>
        <div class="buttons-wrapper">
            <button class="button" id="start">Start</button>
            <button class="button" id="stop">Stop</button>
        </div>
        <div class="work-input">
            <p class="text">Enter work-time</p>
            <input id="w-min" placeholder="minutes">
            <input id="w-sec" placeholder="seconds">
        </div>
        <div class="break-input">
            <p class="text">Enter break-time</p>
            <input id="b-min" placeholder="minutes">
            <input id="b-sec" placeholder="seconds">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
